<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <style>
      /* 비디오를 가운데 정렬하기 위한 스타일 */
      #video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="my-video" src="underwater.mp4" ></video>
    </div>
    <script>
      const video = document.getElementById('my-video');

      
      document.addEventListener('keydown', function(event) {
        if (event.key === 'd') {
          video.play();
        }
      });
    </script>
  </body>
</html>
